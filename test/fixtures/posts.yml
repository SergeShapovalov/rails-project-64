one:
  title: <%= 'Что такое архитектура мобильного приложения' %>
  body: <%= 'Мобильное приложение — это связанные фрагменты кода, которые работают как единый механизм. Например, пользователь нажимает иконку на экране смартфона — и открывается приложение Яндекс Go, в котором можно вызвать такси, арендовать самокат или заказать еду. За работу этих функций отвечает код внутри приложения. Архитектура мобильного приложения — это структура, в которой собраны все компоненты, а также описание их взаимодействия между собой, способов управления данными и пользовательским интерфейсом.' %>
  creator: one
  category: one

two:
  title: <%= 'Что почитать о коде - 15 книг для программистов' %>
  body: <%= '«Чистый код» — это книга о принципах и практиках написания читабельного и поддерживаемого кода. Её автор, Роберт Мартин, — эксперт в области программирования и гибких методологий разработки. Одна из главных мыслей книги: чистый код — это не просто код, который работает. Важно, чтобы его могли легко читать и понимать другие разработчики. Мартин приводит примеры хорошего кода и рассказывает, как сделать плохой — структурированным и читабельным. Например, использовать подходящие имена переменных и функций, избегать дублирования кода.' %>
  creator: two
  category: two

with_comments:
  title: <%= 'Язык PHP - особенности, актуальность, перспективы' %>
  body: <%= 'PHP — серверный язык программирования, он отвечает за бэкенд — ту часть продукта, которую не видит пользователь. Например, когда покупатель нажимает кнопку «Оформить заказ», появляется сообщение, что оплата прошла и заказ начали собирать. Для этого сайт отправляет запросы разным сервисам: базе данных — она подтвердит наличие информации о пользователе, платёжным шлюзам — они вернут от банка ответ об оплате, сервису логистики — он сообщит, что товар есть на складе. Эта невидимая для пользователя работа может быть реализована с помощью кода, написанного на PHP.' %>
  creator: two
  category: two
